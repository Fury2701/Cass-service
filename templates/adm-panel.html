<!DOCTYPE html>
<html>
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="static/css/adm-panel.css">
      <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light gradientfin-bg">
        <div class="container-fluid" id="navtext" style = "margin-left: 37%;">
            <a class="navbar-brand fontweight fw-bold" href="/adm-panel" style="color: #fff;">Фінанси</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fontweight fw-bold" aria-current="page" href="/graf" style="color: #fff;">Графіки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fontweight fw-bold" href="/users" style="color: #fff;">Користувачі</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fontweight fw-bold" href="/allinfo" style="color: #fff;">Історія</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="buttons">
        <input type="text" id="select-date1" placeholder="З дати">
        <input type="text" id="select-date2"placeholder="До дати">
        <button id="get-data">Отримати дані</button>
    </div>
    <div class="container mt-5" style="max-width: 40%;">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card text-white bg-primary mb-3 gradientprof-bg profit-card">
                    <h5 class="card-title">Дохід</h5>
                    <p class="card-text"> {{benefit|format}}₴ </p>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="card text-white bg-primary mb-3 gradient-bg operations-card">
                    <h5 class="card-title">Кількість операцій</h5>
                    <p class="card-text"> {{num_operations|format}} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3" style="max-width: 40%;">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
            <div class="card text-white bg-primary mb-3 gradientfin-bg buy-rate-card">
                <h5 class="card-title">Середній курс купівлі</h5>
                <p class="card-text"> {{buyrate|format}}₴ </p>
            </div>
            </div>
            <div class="col-md-6 text-center">
            <div class="card text-white bg-primary mb-3 gradientfin-bg sell-rate-card">
                <h5 class="card-title">Середній курс продажу</h5>
                <p class="card-text"> {{sellrate|format}}₴ </p>
            </div>
            </div>
        </div> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='adm-main.js') }}"></script>
  </body>
</html>
